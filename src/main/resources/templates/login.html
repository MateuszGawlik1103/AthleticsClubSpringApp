<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/nav.css}">
    <link th:rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Klub lekkoatletyczny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Zaloguj się</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="login-container">
    <div class="login">
        <form method="post" th:action="@{/login}">

            <div class="info">
                <h2>Zaloguj się</h2>
            </div>

            <div class="info">
                <label for="login">e-mail:</label>
                <input id="login" type="text" placeholder="e-mail" autocomplete="off" class="form-control" name="username"/>
            </div>

            <div class="info">
                <label for="password">Hasło:</label>
                <input id="password" type="password" placeholder="Hasło" autocomplete="off" class="form-control" name="password"/>
            </div>

            <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                Błąd: Nieprawidłowy e-mail lub hasło!
            </div>

            <button type="submit" value="Sign In">Zaloguj się</button>
        </form>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
